##########################################################################
# The following properties are the responsibility of Maintenance. The    #
# values depend on the environment and are unknown to the developers     #
##########################################################################

janus.user=??
janus.secret=??
janus.uri=https://serviceregistry.dev.surfconext.nl/simplesaml/module.php/janus/services/rest/


# "own" database, for storing oauth tokens etc.
coin-selfservice.jdbc.driver=org.hsqldb.jdbcDriver
coin-selfservice.jdbc.url=jdbc:hsqldb:file:target/db/coin-selfservice;shutdown=true
coin-selfservice.jdbc.user=SA
coin-selfservice.jdbc.password=

coin-eb-db-driver=com.mysql.jdbc.Driver
coin-eb-db-url=jdbc:mysql://localhost:3306/eb
coin-eb-db-username=COIN_DB_USER
coin-eb-db-password=COIN_DB_USER

# SMTP server settings for notifications
coin-mailserver=localhost
coin-mailserver-port=2525

# Email address that is the sender of invitations/requests
systemEmail=SURFconext <no-reply@surfconext.nl>

# Email address that recieves error notifications
coin-errormail-to=
coin-administrative-email=jira.beheer.test@gmail.com

wayf.url.metadata=https://engine.dev.surfconext.nl/authentication/idp/metadata
wayf.url.sso=https://engine.dev.surfconext.nl/authentication/idp/single-sign-on
wayf.

## Properties for opensaml
ISSUING_ENTITY_ID=http://local-selfservice

WEB_APPLICATION_CHANNEL=http
WEB_APPLICATION_HOST_AND_PORT=localhost:8280
WEB_APPLICATION_CONTEXT_PATH=/selfservice

ASSERTION_CONSUMER_URI=/AssertionConsumerService
ASSERTION_CONSUMER_URL=${WEB_APPLICATION_CHANNEL}://${WEB_APPLICATION_HOST_AND_PORT}${WEB_APPLICATION_CONTEXT_PATH}${ASSERTION_CONSUMER_URI}

MAX_PARSER_POOL_SIZE=2

REPLAY_CACHE_LIFE_IN_MILLIS=14400000
ISSUE_INSTANT_CHECK_CLOCK_SKEW_IN_SECONDS=90
ISSUE_INSTANT_CHECK_VALIDITY_TIME_IN_SECONDS=300


# can be either
# nl.surfnet.coin.selfservice.service.impl.JiraServiceMock
# or
# nl.surfnet.coin.selfservice.service.impl.JiraServiceImpl
jiraServiceClass=nl.surfnet.coin.selfservice.service.impl.JiraServiceMock
jiraBaseUrl=https\://jira
jiraUsername=username
jiraPassword=foobar123
jiraProjectKey=TESTTASK

# Location of the json file that contains the labels for the ARP attributes
personAttributesLabels.location=classpath:person_attributes.json

# Location of the SURFfederatie config file, can be a either URL that starts with http://, https://, file://, ftp://
# Otherwise the application assumes it's a classpath resource
federationconfig.location=fedcfg.xml
# Amount of miliseconds between reloading the SURFfederatie config file (900000 = 15 minutes)
federationconfig.reload.interval=900000

# Only members of the following team are admins
admin.teamname=urn\:collab\:group\:dev.surfteams.nl\:nl\:surfnet\:diensten\:contactpersonen_idps

api-baseurl=https\://api.dev.surfconext.nl/v1/
api-consumerkey=dev-selfservice
api-consumersecret=Urban Cookie Collective

####################################################################
##
## The following properties are used to enable/disable features
##
####################################################################
# Defines if the site is in local dev mode or deployed on the server. Needed for CSS/JS concatenation
mode.dev=true

##########################################################################
# The following properties are the responsibility of development. The    #
# values do NOT depend on the environment                                #
##########################################################################


# global configuration of database properties, used for all data sources
coin-selfservice.database.idleConnectionTestPeriod=900
coin-selfservice.database.maxIdleTime=900

coin-selfservice.db.migrations.folder=db/migration/hsqldb
api-callbackuri=http\://localhost\:8280/selfservice/apiOauthCallback?apiOauthCallback=true

